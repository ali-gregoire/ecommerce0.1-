<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen Example</title>
    <style>
        /* Styles pour l'écran de chargement */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2d3436;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Animation de rotation */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #0984e3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Contenu principal caché au début */
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Écran de chargement -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <p style="margin-left: 10px;">Chargement...</p>
    </div>

    <!-- Contenu principal -->
    <div id="content">
        <h1>Bienvenue sur mon site web</h1>
        <p>Voici le contenu principal du site.</p>
    </div>

    <script>
        // Une fois la page complètement chargée
        window.addEventListener('load', function() {
            // Masquer l'écran de chargement
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.display = 'none';

            // Afficher le contenu principal
            const content = document.getElementById('content');
            content.style.display = 'block';
        });
    </script>
</body>
</html>
